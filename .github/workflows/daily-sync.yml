name: Daily Growth Sync

on:
  schedule:
    # Run daily at 6:00 AM UTC (10:00 PM PST / 11:00 PM PDT)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no push to AgriWebb)'
        required: false
        default: 'false'
        type: boolean

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: agriwebb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "agriwebb/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Restore data cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.cache
          key: agriwebb-data-${{ github.run_id }}
          restore-keys: |
            agriwebb-data-

      - name: Sync weather data
        env:
          NCEI_STATION_ID: ${{ secrets.NCEI_STATION_ID }}
          AGRIWEBB_API_KEY: ${{ secrets.AGRIWEBB_API_KEY }}
          AGRIWEBB_FARM_ID: ${{ secrets.AGRIWEBB_FARM_ID }}
          AGRIWEBB_WEATHER_SENSOR_ID: ${{ secrets.AGRIWEBB_WEATHER_SENSOR_ID }}
        run: |
          # Use 14 days to account for NOAA's 5-6 day data delay
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            uv run agriwebb-weather sync --days 14 --dry-run
          else
            uv run agriwebb-weather sync --days 14
          fi

      - name: Calculate and sync growth estimates
        env:
          NCEI_STATION_ID: ${{ secrets.NCEI_STATION_ID }}
          AGRIWEBB_API_KEY: ${{ secrets.AGRIWEBB_API_KEY }}
          AGRIWEBB_FARM_ID: ${{ secrets.AGRIWEBB_FARM_ID }}
          AGRIWEBB_WEATHER_SENSOR_ID: ${{ secrets.AGRIWEBB_WEATHER_SENSOR_ID }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            uv run agriwebb-pasture sync --growth-rate --forecast --dry-run
          else
            uv run agriwebb-pasture sync --growth-rate --forecast
          fi

      - name: Save data cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ${{ github.workspace }}/.cache
          key: agriwebb-data-${{ github.run_id }}

      - name: Upload cache as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agriwebb-cache
          path: ${{ github.workspace }}/.cache
          retention-days: 7
          include-hidden-files: true

      - name: Summary
        if: always()
        run: |
          echo "## Daily Growth Sync" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "- **Dry run** - no data pushed to AgriWebb" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Weather data synced to AgriWebb" >> $GITHUB_STEP_SUMMARY
            echo "- Growth rates synced to AgriWebb" >> $GITHUB_STEP_SUMMARY
          fi
